<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Registration</title>
</head>

<body>
    <main>
        <div class="container-form">
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт?
                <a href="#">Войти</a>
            </p>
            <form action="#" class="registrationForm">
                <div>
                    <input id="company" class="formField" type="text" name="company" placeholder="Моя компания"
                        required>
                </div>
                <div class="formField-name">
                    <input id="username" class="formField" type="text" name="username" placeholder="Имя" required>
                    <input id="lastname" class="formField" type="text" name="lastname" placeholder="Фамилия" required>
                </div>
                <div>
                    <input type="email" class="formField" name="email" id="email" placeholder="E-mail" required>
                </div>
                <button>
                    <div class="button-text">Зарегистрироваться</div>
                    <div><img src="images/Arrow 1.svg" alt="Стрелка"> </div>

                </button>
                <div class="terms-container">
                    <input id="terms" type="checkbox" name="terms">
                    <label for="terms" class="terms">Я прочитал и принимаю</label>
                    <a href="#" class="terms-link">Условия использования</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
