<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: #F39494;">
    <main style="background-color: #FFFEFE; width:582px; height: 573px; top: 225px; left: 429px;">
        <h1>Регистрация</h1>
        <div>
            <span>Уже есть аккаунт?</span>
            <a href="#">Войти</a>
        </div>
        <form action="#">
            <div>
                <label for="company"> <span>Моя компания</span></label>
                <input type="text" name="company" id="company" placeholder="Введите имя компании" required>
            </div>
            <div>
                <label for="username">Имя</label>
                <input type="text" name="username" id="username" placeholder="Введите имя" required>
                <label for="lastname">Фамилия</label>
                <input type="text" name="lastname" id="lastname" placeholder="Введите фамилию" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Введите e-mail" required>
            </div>
            <button>Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>
        </form>
    </main>
</body>

</html>
